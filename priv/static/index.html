<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <script type="module">
      import { h, render } from "https://unpkg.com/preact@latest?module";

      import { useRef } from "https://unpkg.com/preact@latest/hooks/dist/hooks.module.js?module";

      import htm from "https://unpkg.com/htm?module";
      const html = htm.bind(h);

      import {
        reducers,
        Provider,
        connect,
        getRainbow,
        logsMiddleware
      } from "./js/reducers.js";

      const Row = ({ leds, y }) =>
        html`
          <div class="row-${y}">
            ${leds.map(
              (led, x) =>
                html`
                  <${Led} ...${led} y=${y} x=${x} />
                `
            )}
          </div>
        `;

      function Api() {
        const baseUrl = `http://${location.hostname}:9021/api`;
        const fetchApi = path =>
          fetch(baseUrl + path, { mode: "cors" }).then(response =>
            response.json()
          );

        return {
          getInfo() {
            return fetchApi("/info");
          }
        };
      }

      const api = Api();

      const App = connect(({ grid, dispatch, info }) => {
        const copyFromOrigin = () => dispatch({ type: "COPY_FROM_ORIGIN" });
        const setRainbow = () => dispatch({ type: "SET_RAINBOW" });
        const getInfo = async () => {
          const data = await api.getInfo();
          dispatch({
            type: "GET_INFO",
            payload: data
          });
        };

        return html`
          ${grid.map(
            (row, y) =>
              html`
                <${Row} leds=${row} y=${y} />
              `
          )}
          <button onClick=${copyFromOrigin}>Copy from 0,0</button>
          <button onClick=${setRainbow}>Rainbow</button>
          <button onClick=${getInfo}>Get Info</button>
          <div>
            uptime: ${info.uptime}
          </div>
        `;
      });

      const Led = connect(({ color, dispatch, x, y }) => {
        const input = useRef(null);
        const setColor = () =>
          dispatch({
            type: "SET_COLOR",
            payload: { color: input.current && input.current.value, x, y }
          });

        return html`
          <input
            ref=${input}
            type="color"
            value=${color}
            onChange=${setColor}
          />
        `;
      });

      render(
        html`
          <${Provider}
            reducers=${logsMiddleware(reducers)}
            initialState=${{ grid: getRainbow(), info: {} }}
          >
            <${App} />
          <//>
        `,
        document.body
      );
    </script>
  </head>
  <body></body>
</html>
